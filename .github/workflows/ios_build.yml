name: iOS Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Mint & XcodeGen
        run: |
          brew install mint
          mint install yonaskolb/xcodegen
          
      - name: Generate Xcode Project
        run: mint run xcodegen generate

      # ðŸš« Eliminado paso separado de resoluciÃ³n. Confiamos en "One Shot" Archive.
      - name: Clean DerivedData
        run: rm -rf ~/Library/Developer/Xcode/DerivedData

      - name: Install Apple Certificate
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.P12_BASE64 }}
          p12-password: ${{ secrets.P12_PASSWORD }}

      - name: Install Provisioning Profile (Moved after resolution)
        run: |
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          echo "${{ secrets.MOBILEPROVISION_BASE64 }}" | tr -d '\n' | base64 --decode > "$HOME/Library/MobileDevice/Provisioning Profiles/GrillaFux_Distribution.mobileprovision"
          
          # âœ… ValidaciÃ³n de seguridad del perfil
          echo "Validando perfil de provisiÃ³n..."
          security cms -D -i "$HOME/Library/MobileDevice/Provisioning Profiles/GrillaFux_Distribution.mobileprovision" > /dev/null
          
          if [ ! -s "$HOME/Library/MobileDevice/Provisioning Profiles/GrillaFux_Distribution.mobileprovision" ]; then
            echo "Error: El perfil de provisiÃ³n estÃ¡ vacÃ­o o no se decodificÃ³ correctamente."
            exit 1
          fi

      - name: Debug SPM Resolution (The Proof)
        run: |
          echo "Buscando rastro de SwiftPM para confirmar inicializaciÃ³n..."
          find . -name "*swiftpm*" -type d
          ls -la GrillaFux.xcodeproj/project.xcworkspace/xcshareddata/swiftpm 2>/dev/null || echo "âš ï¸ Carpeta swiftpm no encontrada en el workspace"

      - name: Build iOS App (Archive V35 Green)
        run: |
          xcodebuild archive \
            -project GrillaFux.xcodeproj \
            -scheme GrillaFux \
            -sdk iphoneos \
            -configuration Release \
            -archivePath "$PWD/build/GrillaFux.xcarchive" \
            -skipPackagePluginValidation

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath "$PWD/build/GrillaFux.xcarchive" \
            -exportOptionsPlist exportOptions.plist \
            -exportPath "$PWD/build/output"

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: GrillaFux.ipa
          path: build/output/*.ipa

      - name: Upload to TestFlight ðŸš€
        env:
          API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
          API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          # 1. Crear directorio para claves privadas
          mkdir -p ~/.private_keys
          
          # 2. Decodificar/Guardar la clave privada
          echo "$API_KEY_BASE64" > ~/.private_keys/AuthKey_$API_KEY_ID.p8
          
          echo "Subiendo a TestFlight..."
          
          # 3. Validar antes de subir (Optional but good)
          xcrun altool --validate-app \
            --type ios \
            --file "$PWD/build/output/GrillaFux.ipa" \
            --apiKey "$API_KEY_ID" \
            --apiIssuer "$ISSUER_ID"
            
          # 4. Subir la App
          xcrun altool --upload-app \
            --type ios \
            --file "$PWD/build/output/GrillaFux.ipa" \
            --apiKey "$API_KEY_ID" \
            --apiIssuer "$ISSUER_ID"

