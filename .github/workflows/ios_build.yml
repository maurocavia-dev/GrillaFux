name: iOS Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      # üîë REGLA DE ORO: El primer xcodebuild DEBE ser -resolvePackageDependencies
      - name: Resolve Package Dependencies (FIRST)
        run: |
          # Limpia profunda previa
          rm -rf ~/Library/Developer/Xcode/DerivedData
          rm -rf "$PWD/.spm"
          
          xcodebuild -resolvePackageDependencies \
            -project GrillaFux.xcodeproj \
            -scheme GrillaFux \
            -clonedSourcePackagesDirPath "$PWD/.spm"

      - name: Install Apple Certificate
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.P12_BASE64 }}
          p12-password: ${{ secrets.P12_PASSWORD }}

      - name: Install Provisioning Profile (Moved after resolution)
        run: |
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          echo -n "${{ secrets.MOBILEPROVISION_BASE64 }}" | base64 --decode > "$HOME/Library/MobileDevice/Provisioning Profiles/GrillaFux_Distribution.mobileprovision"
          
          # ‚úÖ Validaci√≥n de seguridad del perfil
          echo "Validando perfil de provisi√≥n..."
          security cms -D -i "$HOME/Library/MobileDevice/Provisioning Profiles/GrillaFux_Distribution.mobileprovision" > /dev/null
          
          if [ ! -s "$HOME/Library/MobileDevice/Provisioning Profiles/GrillaFux_Distribution.mobileprovision" ]; then
            echo "Error: El perfil de provisi√≥n est√° vac√≠o o no se decodific√≥ correctamente."
            exit 1
          fi

      - name: Debug SPM Resolution
        run: |
          echo "Verificando estructura de SPM en el proyecto..."
          ls -la GrillaFux.xcodeproj/project.xcworkspace/xcshareddata/swiftpm || echo "SPM data folder not found - potentially critical"

      - name: Build iOS App (Archive V24)
        run: |
          xcodebuild archive \
            -project GrillaFux.xcodeproj \
            -scheme GrillaFux \
            -sdk iphoneos \
            -configuration Release \
            -archivePath "$PWD/build/GrillaFux.xcarchive" \
            -clonedSourcePackagesDirPath "$PWD/.spm" \
            -skipPackagePluginValidation

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath "$PWD/build/GrillaFux.xcarchive" \
            -exportOptionsPlist exportOptions.plist \
            -exportPath "$PWD/build/output"

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: GrillaFux.ipa
          path: build/output/*.ipa
